<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="More photos from LloydHUB's gallery">
    <title>Gallery - LloydHUB</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>


    <main>
        <section class="gallery">
            <h2 class="gallery-header">More <span>Photos</span></h2>
            <div class="gallery-container">
                <!-- Add more images here -->
                <div class="gallery-item">
                    <img src="1.jpg" alt="Photo 7">
                </div>
                <div class="gallery-item">
                    <img src="Body.jpg" alt="Photo 8">
                </div>
                <div class="gallery-item">
                    <img src="2.webp" alt="Photo 9">
                </div>
                <div class="gallery-item">
                    <img src="Mirror.webp" alt="Photo 10">
                </div>
            </div>
            <button class="see-more-btn">
                <a href="index.html#gallery" style="text-decoration: none; color: white;">Back to Gallery</a>
            </button>
        </section>
    </main>

    <footer class="footer">
        <p class="copyright">&copy; <span id="year"></span> LloydHUB | All Rights Reserved</p>
    </footer>

    <script>
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
